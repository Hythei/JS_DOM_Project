<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h1>
            Acquisition & Price List
        </h1>
        <div id = "user_input">

            Item Name:<input type="text" name="Item Name" id="item_name"><br>
            Price:<input type="number" name="Price" id="item_price"><br>

            <button type="submit" id = "submit_button">
                Submit
            </button>
        </div>

        <table id = "item_list">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Item Price</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>

        <div id = "summary">
            <ul>
                <div>
                    <p>Item Amount</p>
                    <div id = "item_sum">
                        
                    </div>
                </div>
                <div>
                    <p>Price Sum</p>
                    <div id = "price_sum">
                        
                    </div>
                </div>
                <div>
                    <p>Remaining Items</p>
                    <div id = "remaining_items">

                    </div>
                </div>
            </ul>
        </div>
        <button id="delete_all_btn">Delete All Items</button>


    </div>
</body>
</html>
